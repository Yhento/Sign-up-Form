<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SignUpForm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header-area">
        <div class="logo">
            <img src="images/odin-lined.png" alt="Odin Image"><span>Odin</span>
        </div>
        <span>Photo by <span class="author">Halie West</span> on <a href="">Unsplash</a></span>

    </div>
    <div class="form-area">
        <form id="odinForm" class="sign-up-form">
            <div class="form-header">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. </h2>
                <h2>Sign up now to get started.</h2>
                <h2>You know you want to!</h2>

            </div>
            <div class="input-area">
                <h2>Let's do this!</h2>
                <div class="form-row">
                    <div class="formfield">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" name="fname" id="fname" required>
                        <span class="error"></span>
                    </div>
                    <div class="formfield">
                        <label for="fname">LAST NAME</label>
                        <input type="text" name="lname" id="lname" required>
                        <span class="error"></span>

                    </div>
                </div>
                <div class="form-row">
                    <div class="formfield">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                        <span class="error"></span>
                    </div>
                    <div class="formfield">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number" pattern="^\(?[0-9]{3}\)?-?[0-9]{3}-?[0-9]{4}$" required>
                        <span class="error"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="formfield">
                        <label for="passwrd">PASSWORD</label>
                        <input type="password" id="passwrd" name="password" required>
                        <span class="error"></span>
                    </div>
                    <div class="formfield">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" name="confirm" required>
                        
                    </div>
                </div>

            </div>
            <div class="button-area">
                <button type="submit">Create Account</button>
                <p class="login">Already have an account? <a href="">Log in</a></p>
            </div>
        </form>

    </div>

</body>

</html>
